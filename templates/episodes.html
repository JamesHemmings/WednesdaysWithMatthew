{% include "header.html" %}
<div class="album py-5 bg-light">
    <div class="container">

      <div class="row">
        {% for episode in episodes %}

        <div class="col-lg-4 col-md-6 ">
          <a href="{{episode['external_urls']['spotify']}}"style="text-decoration: none;">
          <div class="card mb-4 shadow-sm" style="outline-style: solid; outline-width: thin;height: 550px;">
            <img src="{{episode['images'][1]['url']}}" class="card-img-top" style="padding:10px;" alt="...">

            <div class="card-body">
              <p class="card-text">{{' '.join(episode['description'].split()[0:30])}}...</p>
              <div class="d-flex justify-content-between align-items-center">
                <small class="text-muted" style="position:absolute; bottom:10px;right:10px;">{{episode['release_date']}}</small>
              </div>
            </div>
          </div>
            </a>
        </div>

        {% endfor %}
      </div>
    </div>
  </div>
{% include "footer.html" %}
